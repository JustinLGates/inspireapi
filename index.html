<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/d81e10aab1.js"
      crossorigin="anonymous"
    ></script>

    <title>Notespirate</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <main class="container-fluid main">
      <div class="row">
        <div id="background-image" class="col-12 img-container"></div>
      </div>
      <div class="row">
          <div class="col-4 m-0 p-0">
            <div class="mt-3 ml-3">
              <h1>
                <i title="tasks" class="d-inline my-card fas fa-tasks action"></i>
              </h1>
            </div>
        </div>
        <div class="col-4 mt-3">
          <div class="text-center" id="clock">
          
          </div>
        </div>
        <div class="col-4 d-flex justify-content-end">
          <div class="p-0 mt-3 mr-3  m-0 vh-20" id="weather"></div>

          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-10 offset-1 my-card">
          <div class="row">
            <div class="col-12 ">
              <form class="py-1 my-1 d-flex justify-content-center
              align-items-center" >
                <input type="text"
                 placeholder="List name">
                 <button type="button" class="btn btn-success">Create list</button>
              </form>
              <i class=" fas fa-window-close a-t-r"></i>
            </div>
            <div id="todos">

            </div>
          </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="footer fixed-bottom p-1 ">
            <p id="quote" class="my-card d-inline p-3"></p>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script type="module" src="app/main.js"></script>
  </body>
</html>
<html></html>
