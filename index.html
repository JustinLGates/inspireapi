<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/d81e10aab1.js"
      crossorigin="anonymous"
    ></script>

    <title>Notespirate</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <main class="container-fluid">
      <div class="row">
        <div id="background-image" class="col-fluid"></div>
      </div>
      <div class="row">
        <div class="col-4 d-flex justify-content-end  offset-8">
          <div class="pt-3 m-2 vh-20" id="weather"></div>

          </div>
        </div>
      </div>
      <div class="row vh-60 align-items-center">
        <div class="col">
          <div class="text-center" id="clock">clock</div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="text-center">
            <p id="quote" class=" quote text-center  d-inline my-card  "></p>
          </div>
        </div>
      </div>
      <div class="row m-2 p-2 vh-20">
        <div class="col">
          <div class="text-center">
            <h1>
              <i title="tasks" class="d-inline my-card fas fa-tasks"></i>
            </h1>
          </div>
          <div id="todo-error"></div>
          <form onsubmit=""></form>
          <div id="todos"></div>
        </div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script type="module" src="app/main.js"></script>
  </body>
</html>
<html></html>
