<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  
    <script
    src="https://kit.fontawesome.com/d81e10aab1.js"
    crossorigin="anonymous"
    ></script>
   
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Notespirate</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <main class="container-fluid main">
     
      <div class="row" >
      <header id="welcome-message" class=" col-12 ">
        <div class=" new-user">
          
        </div>
      </header>
    </div>
      <div class="row">
        <div id="background-image" class="col-12 img-container"></div>
      </div>
      <div class="row">
        <div class="col-8 order-1 d-flex pt-3 ">
          <div class="" id="weather"></div>
        </div>
          <div class="col-12 order-3 ">
            <div class="text-right pt-3 pr-3" id="clock">   
            </div>
          </div>
          
          
        <div class="col-4 order-2">
          <div class="">
            <h3 class="text-right mt-3  mr-3">
              <i onclick="app.toDoController.toggleTodos()" title="tasks" class="d-inline my-card fas fa-tasks action"></i>
            </h3>
            <p id="taskTotal" class="taskTotal"></p>
          </div>
      </div>
      </div>
    </div>
    <div id="todoSection"  class="row hidden pt-3">
      <div  class=" col-11 m-auto card-2 pt-1">
        <div class="row">
          <div class="col-10">
            <form onsubmit="app.toDoController.addTodo(event)" class="d-flex
            align-items-center" >
            <input type="text"
            name="todo"
            placeholder="List name">
            <button type="submit" class="btn btn-success">Add tsk
            </form>
          </div>
            <div class="col-2"><i onclick="app.toDoController.toggleTodos()" class=" fas fa-window-close a-t-r action "></i>
            </div>
            <div class="col-12">
              <div id="todos" class="row">

            
              
            </div>

            </div>
          </div>
      </div>
    </div>
  </div>
      <div class="row  bg-dark">
        <div class="col-11  m-auto">
            <div id="quote" class="footer fixed-bottom">
            </div>
          
        </div>
      </div>
    </main>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script type="module" src="app/main.js"></script>
  </body>
</html>
<html></html>
